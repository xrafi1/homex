<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saddam Hussain | Web Developer & Designer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #564fc9;
            --secondary: #FF6584;
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --transition: all 0.3s ease;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
            --shadow-dark: 0 5px 15px rgba(0,0,0,0.3);
            --radius: 10px;
        }

        .dark-mode {
            --dark: #f8f9fa;
            --darker: #121212;
            --light: #1a1a2e;
            --gray: #adb5bd;
            --light-gray: #2d2d44;
            --shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            transition: var(--transition);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .dark-mode header {
            background-color: rgba(26, 26, 46, 0.9);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-family: 'Raleway', sans-serif;
            font-weight: 800;
            font-size: 1.8rem;
            color: var(--primary);
            text-decoration: none;
        }

        .logo span {
            color: var(--secondary);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .dark-mode .nav-links a {
            color: var(--light);
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        .nav-links a.active:after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--dark);
            margin-left: 20px;
            transition: var(--transition);
        }

        .dark-mode .theme-toggle {
            color: var(--light);
        }

        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark);
        }

        .dark-mode .hamburger {
            color: var(--light);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 100px 0 50px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 50px;
        }

        .hero-text {
            flex: 1;
        }

        .hero-text h4 {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
            font-family: 'Raleway', sans-serif;
        }

        .hero-text h1 span {
            color: var(--primary);
        }

        .hero-text p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 600px;
            color: var(--gray);
        }

        .hero-btns {
            display: flex;
            gap: 15px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: 2px solid var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .profile-img {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 2;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: white;
        }

        .tech-badges {
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 400px;
        }

        .tech-badge {
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            transition: var(--transition);
            z-index: 3;
        }

        .dark-mode .tech-badge {
            background: var(--darker);
        }

        .tech-badge:hover {
            transform: translateY(-5px);
        }

        .badge-1 {
            top: 0;
            left: 0;
        }

        .badge-2 {
            top: 0;
            right: 0;
        }

        .badge-3 {
            bottom: 0;
            left: 0;
        }

        .badge-4 {
            bottom: 0;
            right: 0;
        }

        /* Sections */
        section {
            padding: 100px 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 15px;
            font-family: 'Raleway', sans-serif;
            position: relative;
            display: inline-block;
        }

        .dark-mode .section-title h2 {
            color: var(--light);
        }

        .section-title h2:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .section-title p {
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
        }

        /* About Section */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        .about-text h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .dark-mode .about-text h3 {
            color: var(--light);
        }

        .about-text p {
            margin-bottom: 20px;
            color: var(--gray);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .info-item {
            display: flex;
            gap: 10px;
        }

        .info-item i {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .info-item span {
            font-weight: 500;
            color: var(--dark);
        }

        .dark-mode .info-item span {
            color: var(--light);
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .skill {
            background: var(--light-gray);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .dark-mode .skill {
            background: var(--darker);
        }

        .skill:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .dark-mode .project-card {
            background: var(--darker);
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-dark);
        }

        .project-img {
            height: 200px;
            width: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .project-content {
            padding: 25px;
        }

        .project-content h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .dark-mode .project-content h3 {
            color: var(--light);
        }

        .project-content p {
            color: var(--gray);
            margin-bottom: 20px;
        }

        .project-links {
            display: flex;
            gap: 15px;
        }

        .project-links a {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .project-links .btn-primary {
            background: var(--primary);
            color: white;
        }

        .project-links .btn-outline {
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        /* Services Section */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .service-card {
            background: white;
            border-radius: var(--radius);
            padding: 40px 30px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .dark-mode .service-card {
            background: var(--darker);
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-dark);
        }

        .service-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .service-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .dark-mode .service-card h3 {
            color: var(--light);
        }

        .service-card p {
            color: var(--gray);
        }

        /* Resume Section */
        .resume-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .resume-column h3 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--dark);
            position: relative;
            padding-bottom: 10px;
        }

        .dark-mode .resume-column h3 {
            color: var(--light);
        }

        .resume-column h3:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary);
        }

        .resume-item {
            padding: 25px;
            background: white;
            border-radius: var(--radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            position: relative;
            border-left: 3px solid var(--primary);
        }

        .dark-mode .resume-item {
            background: var(--darker);
        }

        .resume-item h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .dark-mode .resume-item h4 {
            color: var(--light);
        }

        .resume-item .date {
            display: inline-block;
            background: var(--light-gray);
            padding: 3px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
            margin-bottom: 15px;
            color: var(--gray);
        }

        .resume-item p {
            color: var(--gray);
        }

        .download-btn {
            text-align: center;
            margin-top: 40px;
        }

        /* Contact Section */
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .contact-item {
            display: flex;
            gap: 15px;
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
            flex-shrink: 0;
        }

        .contact-text h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .dark-mode .contact-text h4 {
            color: var(--light);
        }

        .contact-text p, .contact-text a {
            color: var(--gray);
            text-decoration: none;
            transition: var(--transition);
        }

        .contact-text a:hover {
            color: var(--primary);
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--light-gray);
            color: var(--dark);
            transition: var(--transition);
        }

        .dark-mode .social-links a {
            background: var(--darker);
            color: var(--light);
        }

        .social-links a:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        .contact-form .form-group {
            margin-bottom: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--light-gray);
            border-radius: var(--radius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--light-gray);
            color: var(--dark);
        }

        .dark-mode .contact-form input,
        .dark-mode .contact-form textarea {
            background: var(--darker);
            color: var(--light);
            border-color: var(--darker);
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        /* WhatsApp Button */
        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #25D366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: var(--shadow);
            z-index: 99;
            transition: var(--transition);
        }

        .whatsapp-btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-dark);
        }

        /* Footer */
        footer {
            background: var(--darker);
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .footer-logo {
            font-family: 'Raleway', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            color: white;
            margin-bottom: 20px;
        }

        .footer-logo span {
            color: var(--secondary);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            list-style: none;
        }

        .footer-links a {
            color: #adb5bd;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary);
        }
